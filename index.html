<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Criar uma conta</h2>
            <form id="form" class="form">
                <div class="form-control">
                    <label for="username">Nome de Usuário</label>
                    <input type="text" id="username" 
                    placeholder="Digite seu Nome de Usuário..."/>                                    
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </div>

                 <div class="form-control">
                    <label for="e-mail">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail..."/>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </div>

                 <div class="form-control">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua Senha..."/>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </div>

                <div class="form-control">
                    <label for="password-confirmation">Senha</label>
                    <input type="password" id="password-confirmation" placeholder="Digite novamente sua senha..." />
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>


<script src="https://kit.fontawesome.com/a08f6639a1.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
